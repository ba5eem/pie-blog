{% extends "base.html" %}


{% block head_title %} 
  {{instance.title }} | {{ block.super}} 
{% endblock head_title %}


<style>
{% block style %}


{% endblock style %}
</style>

{% block content %}

<div class="row" style="text-align: center;">
  <div class="col-sm-12" >
    <div class="thumbnail" style="border: 1px solid grey; padding: 5px; margin: 10px; border-radius: 5px;">
      {% if instance.image %}
      <img src="{{ instance.image.url }}" style="max-width: 400;" alt="">
      {% endif %}
      <div class="caption">
        <h3><a href="{{ obj.get_absolute_url }}">{{ title }}</a> <small>{{ instance.timestamp|timesince }} ago</small></h3>
        <p>{{ instance.content|linebreaks }}</p>
        <p><a href="{{ obj.get_absolute_url }}" class="btn btn-primary" role="button">View</a></p>
      </div>
    </div>   
  </div>
  <hr/>
</div> 







{% endblock content %}
