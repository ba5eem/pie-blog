<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Detail</title>
</head>




<body>
  {% if messages %}
  <ul class='messages'>
    {% for message in messages %}
    <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>
      {{ message }}
    </li>
    {% endfor %}
  </ul>
{% endif %}


  <h1>{{ title }} Page</h1><br/>

  {{instance.title}}<br/>
  {{instance.content}}<br/>
  {{instance.timestamp}}<br/>
  {{instance.id}}<br/>
</body>
</html>
