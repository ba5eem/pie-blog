<!--DOCTYPE html -->
<html>

<head>
  <title>{% block head_title %}Pie Blog{% endblock head_title %}</title>
</head>

<style>
{% block style %}

h1 {
  color: #777777;
}

{% endblock style %}
</style>


<body>
<!-- MESSAGE SHOWN ON ERROR/SUCESS -->
{% if messages %}
  <div class="messages">
    <ul class='messages'>
      {% for message in messages %}
      <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>
        {% if "html_safe" in message.tags %} {{ message|safe }} {% else %} {{ message }}{% endif %}
      </li>
      {% endfor %}
    </ul>
  </div>
{% endif %}
<!-- END MESSAGE SHOWN ON ERROR/SUCESS -->

<div class="container">
{% block content %}
        




{% endblock content %}
</div>
  
</body>

</html>
