<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <h1>Hello {{ title }}</h1>
  {% for obj in queryset %}

  <a href='{{ obj.get_absolute_url }}'>{{obj.title}}</a><br/>
  {{obj.content}}<br/>
  {{obj.timestamp}}<br/>
  {{obj.updated}}<br/>
  {{obj.id}}<br/>

  {% endfor %}
</body>
</html>
